org.terrakube.owner=TERRAKUBE_ADMIN

#############
#ELIDE SETUP#
#############
elide.modelPackage=org.terrakube.api.rs
elide.json-api.path=/api/v1
elide.json-api.enabled=true
elide.graphql.path=/graphql/api/v1
elide.graphql.enabled=true
elide.swagger.path=/doc
elide.swagger.enabled=true

######################
#ENABLE ELIDE FILTERS#
######################
server.tomcat.relaxed-query-chars=[,]

#################
#LIQUIBASE SETUP#
#################
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-demo.xml

###############
#DATABASE TYPE#
###############
org.terrakube.api.plugin.datasource.type=H2

##################
#Validation Types#
##################
org.terrakube.api.groups.type=DEX
org.terrakube.api.users.type=DEX
org.terrakube.api.authentication.type=DEX

##########
#HOSTNAME#
##########
org.terrakube.hostname=localhost:8080

##############
#QUARTZ SETUP#
##############
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=never

##############
#EXECUTOR URL#
##############
org.terrakube.executor.url=http://localhost:8090/api/v1/terraform-rs

org.terrakube.ui.url=http://locahost:3000

#################
#Storage Service#
#################
org.terrakube.storage.type=LOCAL

